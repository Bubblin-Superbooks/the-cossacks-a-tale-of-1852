<div class="leaf flex"><div class="inner justify"><p>"Directly, Lukashka, directly!" answered the old woman. "Our women are making merry. I expect our dumb one has gone too."</p><p>She took her keys and hurriedly went to the outhouse. Nazarka, after putting up his horse and taking the gun off his shoulder, returned to Lukashka's house and went in.</p></div> </div>
